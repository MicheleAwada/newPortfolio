events{}
http {
include mime.types;
upstream to_backend {
    server backend:8080;
}


server {
    listen 80;
    server_name micheleawada.com;


    root /dist;
    location / {
        try_files $uri /index.html;
    }

}
server {
    listen 80;
    server_name chess.micheleawada.com;
    root /chess/dist;
    location / {
        try_files $uri /index.html;
    }
}
server {
    listen 80;
    server_name backend.micheleawada.com;

    location / {
        proxy_pass http://to_backend;
        proxy_set_header Host $host;
    }

    location /static/ {
        alias /static/;
    }
    location /media/ {
        alias /media/;
    }

}
}